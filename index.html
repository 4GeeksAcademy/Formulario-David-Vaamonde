<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./estilo.css">
    <!-- Título -->
    <title>Formulario BootStrap</title>
</head>
<body>
    <!-- Contenedor -->
    <div class="container container-lg-4">
        <!-- Formulario -->
        <form action="#" method="post">
            <!-- Contenedor card-->
            <div class="card m-3">
                <!-- Cabeza del card -->
                <div class="card-header p-3">
                    <h5 class="fw-bold">Payment form example</h5>
                </div>
                <!-- Cuerpo del card -->
                <div class="card-body">
                    <!-- Mensaje de alerta -->
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <!-- Primer contenedor de celdas de formulario -->
                    <div class="row d-flex align-items-center flex-row">
                        <fieldset class="col-md-5">
                            <legend>Card #</legend>
                            <input type="text" class="form-control w-100" name="card" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required />
                        </fieldset>
                        <fieldset class="col-md-3">
                            <legend>CVC #</legend>
                            <input type="number" class="form-control w-100" name="cvc" min="0" max="4" placeholder="0000" required/>
                        </fieldset>
                        <fieldset class="col-md-4">
                            <legend>Amount</legend>
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" name="amount" placeholder="Amount" required/>
                        </fieldset>
                    </div>
                    <!-- Segundo contenedor de celdas de formulario -->
                    <div class="row d-flex align-items-center">
                        <!-- Parte izquierda -->
                        <div class="col-md-6">
                            <fieldset>
                                <legend>First Name</legend>
                                <input type="text" class="form-control w-100" name="firstname" required/>
                            </fieldset>
                            <fieldset>
                                <legend>City</legend>
                                <input type="text" class="form-control w-100" name="city" required/>
                            </fieldset>
                            <fieldset>
                                <legend>We accept: </legend>
                                <div class="col-md-6 bg-secondary p-3">
                                    <!-- Mastercard -->
                                    <input type="radio" id="mastercard" name="accept" required /> 
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                    <!-- Visa -->
                                    <input type="radio" id="visa" name="accept" required /> 
                                    <i class="fa-brands fa-cc-visa"></i>
                                    <!-- Diners Club international -->
                                    <input type="radio" id="dinersClub" name="accept" required /> 
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                    <!-- JCB -->
                                    <input type="radio" id="jcb" name="accept" required /> 
                                    <i class="fa-brands fa-cc-jcb"></i>
                                    </div>
                            </fieldset>
                        </div>
                        <!-- Parte derecha-->
                        <div class="col-md-6">
                            <fieldset>
                                <legend>Last Name</legend>
                                <input type="text" class="form-control w-100" name="lastname" required />
                            </fieldset>
                            <div class="d-flex flex-row">
                                <fieldset class="col-md-6">
                                    <legend>State</legend>
                                    <select name="state" class="form-control w-75" required>
                                        <option value="0">Pick a state</option>
                                        <option value="Spain">Spain</option>
                                        <option value="Afganistan">Afganistan</option>
                                        <option value="London">London</option>
                                        <option value="Germany">Germany</option>
                                        <option value="Portugal">Portugal</option>    
                                    </select>
                                </fieldset>
                                <fieldset class="col-md-6">
                                    <legend>Postal Code</legend>
                                    <input type="text" class="form-control w-75" name="postal" required />
                                </fieldset>
                            </div>
                            <fieldset>
                                <legend>Message</legend>
                                <textarea name="message" class="form-control w-100 h-auto"></textarea>
                                <label class="form-check-label" for="disabledFieldsetCheck">
                                    Add any notes here
                                </label>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <!-- Pie del card -->
                <div class="card-footer d-flex flex-row-reverse p-3 bg-light">
                    <!-- Botón de submit -->
                    <input type="submit" value="Send" name="Send" class="btn btn-primary m-2 fw-bold" />
                    <!-- Botón de reinicio -->
                    <input type="reset" value="Cancel" name="cancel" class="btn btn-secondary m-2 fw-bold"/>
                </div>
            </div>

        </form>
    </div>
<!-- Iconos de FontAwesome -->
<script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</body>
</html>
